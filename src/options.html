<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>オプション - YouTube Live chat filter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">NG ワード設定</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="content">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="regex-switch">
        <input type="checkbox" id="regex-switch" class="mdl-switch__input">
        <span class="mdl-switch__label">正規表現でフィルターする</span>
      </label>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="hide-emoji-switch">
        <input type="checkbox" id="hide-emoji-switch" class="mdl-switch__input">
        <span class="mdl-switch__label">絵文字のみのコメントを非表示</span>
      </label>

        <div class="mdl-textfield mdl-js-textfield">
                  <textarea id="keyword-list" class="mdl-textfield__input" rows="22"
                            placeholder="NG ワードを一行ごとに入力"></textarea>
        </div>

        <div class="button-area">
          <button id="save-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">保存
          </button>
        </div>

        <div id="save-notifier" aria-live="assertive" aria-atomic="true" aria-relevant="text"
             class="mdl-snackbar mdl-js-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>
      </div>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
